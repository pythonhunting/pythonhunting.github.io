<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
        <script src="http://gemdude46.github.io/libs/w3+.js"></script>
        <script src="http://gemdude46.github.io/libs/$.js"></script>
        <script src="http://gemdude46.github.io/libs/Canvas++.js"></script>
        <script src="http://gemdude46.github.io/libs/Interact.js"></script>
        <script>
            onload = function(){
                window.GoGoGo = false;
                window.c = CreateCanvasObject('display');
                window.KD = isDown;
                window.ball = createElement('IMG',{src:'../images/Ball.png'});
                $X(GET_s('pong.$'));
                onKeyDown('q',     function(){$GLOBALS.lbop = performance.now();}, 300);
                onKeyDown('shift', function(){$GLOBALS.rbop = performance.now();}, 300);
            };
        </script>
        <title>Pong</title>
    </head>
    <body>
        <browser not chrome>We recommend using google chrome to play this game.</browser><br>
        <canvas width=1000 height=600 id=display onclick="GoGoGo=true">HTML5 is required to view this content.</canvas>
    </body>
</html>
