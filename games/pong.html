<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
        <script src="//gemdude46.github.io/libs/w3+.js"></script>
        <script src="//gemdude46.github.io/libs/$.js"></script>
        <script src="//gemdude46.github.io/libs/Canvas++.js"></script>
        <script src="//gemdude46.github.io/libs/Interact.js"></script>
        <script>
            onload = function(){
                window.GoGoGo = false;
                window.c = CreateCanvasObject('display');
                window.KD = isDown;
                window.ball = createElement('IMG',{src:'../images/ball.png'});
                $X(GET_s('pong.$'));
                onKeyDown('q',     function(){$GLOBALS.lbop = performance.now();}, 300);
                onKeyDown('shift', function(){$GLOBALS.rbop = performance.now();}, 300);
            };
            
            addEventListener("keydown", function(e) {
                if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            }, false);
        </script>
        <title>Python Hunting | Play Pong</title>
        <link rel=stylesheet type="text/css" href="../style.css">
    </head>
    <body>
        <div class=full>
            <img src="i/pong.png" alt="PONG" id=logo_img>
            <table id=bar>
                <tbody>
                    <tr>
                        <td onclick="location.href='../index.html';">Home</td>
                        <td onclick="location.href='../games.html';">Games</td>
                        <td onclick="location.href='../resources.html';">Images + Sounds</td>
                        <td onclick="location.href='../code.html';">Code</td>
                        <td onclick="location.href='../contact.html';">Contact</td>
                    </tr>
                </tbody>
            </table>
            <br><br>
            <center>
                <browser not chrome class="browser_req PM">We recommend using google chrome to play this game.</browser><br><br>
                <canvas width=1000 height=600 id=display onclick="GoGoGo=true">HTML5 is required to view this content.</canvas>
                <div class=PM>Controls:<br>
                    <table>
                        <tr>
                            <td>
                                A - left paddle up<br>
                                Z - left paddle down<br>
                                Q - left paddle bop<br>
                            </td>
                            <td>
                                UP ARROW - right paddle up<br>
                                DOWN ARROW - right paddle down<br>
                                RIGHT SHIFT - right paddle bop<br>
                            </td>
                        <tr>
                    </table>
                </div>
            </center>
            <br><br>
        </div>
    </body>
</html>
